<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习通签到平台</title>
    <meta name="description" content="一个非官方的学习通签到平台，方便快捷">
    <meta name="referrer" content="no-referrer">
    <link rel="shortcut icon" href="https://github.com/Misaka-1314.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://github.com/Misaka-1314.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            min-height: 700px;
            background: #f9f9f9;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 50px;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #eee;
        }

        .time {
            font-weight: 600;
            font-size: 14px;
        }

        .status-icons {
            display: flex;
            gap: 10px;
        }

        .status-icons i {
            font-size: 12px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .content::-webkit-scrollbar {
            display: none;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 20px;
            overflow: hidden;
            margin: 40px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot {
            color: #6e8efb;
            text-decoration: none;
        }

        .courses-container {
            display: none;
            height: 100%;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .course-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 8px 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 5px;
            outline: none;
        }

        .course-list {
            display: grid;
            gap: 15px;
            padding-bottom: 20vh;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 15px;
            transition: transform 0.2s;
        }

        .course-card:active {
            transform: scale(0.98);
        }

        .course-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .course-info {
            flex: 1;
        }

        .course-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .course-desc {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 12px;
        }

        .nav-item.active {
            color: #6e8efb;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .loader .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6e8efb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .content {
                padding: 20px 32px;
            }

            .phone-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
        }

        @media (min-width: 768px) {
            .status-bar {
                display: flex;
            }

            body::before {
                content: "正在模拟手机端体验，请在手机浏览器上使用完整功能！";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: #6e8efb;
                color: white;
                text-align: center;
                padding: 10px;
                font-size: 14px;
                z-index: 100;
            }
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="status-bar">
            <div class="time" id="time"></div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <div class="content">
            <div class="login-container" id="loginPage">
                <img class="app-icon" src="https://github.com/Misaka-1314.png">
                <h1>学习通账号登录</h1>

                <div class="input-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" placeholder="请输入学习通账号（手机号）">
                </div>

                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>

                <button class="login-btn" id="loginBtn">登录</button>

                <div class="remember-forgot">
                    <a href="https://doc.micono.eu.org" class="forgot">关于我们</a>
                    <a href="https://passport2.chaoxing.com/login" class="forgot" referrerpolicy="no-referer">忘记密码?</a>
                </div>
            </div>

            <div class="courses-container" id="coursesPage">
                <div class="course-header">
                    <h2>我的课程</h2>
                    <i id="noticeIcon" class="fas fa-bell"></i>
                </div>

                <div class="search-box" id="searchBox">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索课程" readonly>
                </div>

                <div class="course-list" id="courseList">
                    <template id="course-item">
                        <div class="course-card">
                            <img class="course-icon" src="">
                            <div class="course-info">
                                <div class="course-title"></div>
                                <div class="course-desc"></div>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>正在加载课程数据...</p>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-compass"></i>
                <span>学习</span>
            </div>
            <div class="nav-item" id="navDoc">
                <i class="fas fa-book-open"></i>
                <span>教程</span>
            </div>
        </div>
    </div>

    <script>
        const navDoc = document.getElementById('navDoc');
        const loader = document.getElementById('loader');
        const loginBtn = document.getElementById('loginBtn');
        const searchBox = document.getElementById('searchBox');
        const loginPage = document.getElementById('loginPage');
        const noticeIcon = document.getElementById('noticeIcon');
        const courseList = document.getElementById('courseList');
        const coursesPage = document.getElementById('coursesPage');

        /* 时间更新 */
        const updateTime = () => {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}`;
        };


        /* 登录并获取课程 */
        const getCourses = () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('请输入账号和密码');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerText = '登录中...';

            fetch(`/api/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                credentials: 'include',
            })
                .then(resp => resp.json())
                .then(res => {
                    console.info("登录", res)
                    if (!res.status)
                        throw new Error(res.mes || '登录失败，请检查账号密码');
                    return fetch(`/api/courses?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                        credentials: 'include'
                    });
                })
                .then(resp => resp.json())
                .then(res => {
                    console.info("获取课程", res)

                    const courses = res.channelList
                        .filter(item => item.cataName == '课程')
                        .map(item => {
                            return {
                                'courseName': item.content.course ? item.content.course.data[0]?.name : item.content.name,
                                'className': item.content.course ? item.content.name : item.content.clazz[0]?.clazzName,
                                'teacherName': item.content.course ? item.content.course.data[0]?.teacherfactor : item.content.teacherfactor,
                                'courseId': item.content.course ? item.content.course.data[0]?.id : item.content.id,
                                'classId': item.content.course ? item.key : item.content.clazz[0]?.clazzId,
                                'folder': (res.channelList.find(i => i.catalogId == item.cfid) || {}).content?.folderName || null, // 所在的文件夹
                                'isTeach': !item.content.course, // 是否自己教的课
                                'img': item.content.course ? item.content.course.data[0].imageurl : item.content.imageurl,
                            };
                        })
                        .map(item => {
                            const query = Object.entries({
                                'username': encodeURIComponent(username),
                                'password': encodeURIComponent(password),
                                'courseId': item.courseId,
                                'classId': item.classId,
                                'package': 'sign',
                                'path': '/activity/activity',
                            })
                                .map(([key, value]) => `${key}=${value}`)
                                .join('&')
                            return {
                                ...item,
                                'url': `weixin://dl/business/?appid=wxb42fe32e6e071916&path=pages/share/share&query=${encodeURIComponent(query)}`,
                                'index': `${item.courseId}-${item.classId}-${item.isTeach}`,
                            };
                        });

                    courses.forEach(course => {
                        const item = document.getElementById('course-item').content.cloneNode(true);
                        const courseElement = item.querySelector('.course-card');
                        courseElement.onclick = () => {
                            window.location.href = course.url;
                        };
                        item.querySelector('.course-icon').src = course.img;
                        item.querySelector('.course-title').innerText = course.courseName;
                        item.querySelector('.course-desc').innerText = course.className;
                        item.querySelector('.course-card').id = course.index;
                        courseList.appendChild(item);
                    });
                    loginPage.style.display = 'none';
                    coursesPage.style.display = 'block';
                })
                .catch(err => {
                    alert(err.message);
                    loginBtn.disabled = false;
                    loginBtn.innerText = '登录';
                })
        };

        window.onload = () => {
            updateTime();
            setInterval(updateTime, 3 * 1000);
            loginBtn.onclick = getCourses;
            navDoc.onclick = () => window.open('https://doc.micono.eu.org', '_blank');
            searchBox.onclick = () => alert('搜索功能仅小程序版可用');
            noticeIcon.onclick = () => alert('实时通知签到功能仅小程序可用');
        }
    </script>
</body>

</html>
